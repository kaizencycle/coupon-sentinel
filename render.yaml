services:
  # Backend API Service
  - type: web
    name: coupon-sentinel-api
    runtime: python
    plan: free
    rootDir: .
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python -m uvicorn wsgi:app --host 0.0.0.0 --port ${PORT:-8000}
    envVars:
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: coupon-sentinel-frontend
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --port $PORT
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this manually in Render dashboard after backend deploys
        # Example: https://coupon-sentinel-api.onrender.com
      - key: PORT
        value: 3000
    autoDeploy: true
